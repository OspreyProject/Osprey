<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Osprey: Browser Protection</title>
    <link rel="stylesheet" href="WarningPage.css">
    <script src="../../util/Validate.js" type="text/javascript"></script>
    <script src="../../util/LangUtil.js" type="text/javascript"></script>
    <script src="../../protection/ProtectionResult.js" type="text/javascript"></script>
    <script src="../../util/MessageType.js" type="text/javascript"></script>
    <script src="../../util/UrlHelpers.js" type="text/javascript"></script>
    <script src="../../util/StorageUtil.js" type="text/javascript"></script>
    <script src="../../util/Settings.js" type="text/javascript"></script>
    <script src="WarningPage.js" type="text/javascript"></script>
</head>

<body id="background" class="gray">

<div id="banner" class="banner">
    <img id="logo" class="logo" src="../../assets/icons/icon128.png" alt="Osprey Logo">
    <span class="bannerText">
        <!-- Automatically translated -->
    </span>
</div>

<div id="wrapper">
    <div id="msgBody" class="msgBody">
        <h2 id="warningTitle" class="white">
            <!-- Automatically translated -->
        </h2>

        <p>
            <id id="recommendation">
                <!-- Automatically translated -->
            </id>
        </p>

        <p>
            <id id="details">
                <!-- Automatically translated -->
            </id>
        </p>

        <p>
            <strong id="urlLabel">
                <!-- Automatically translated -->
            </strong><span id="url"></span><br>

            <strong id="reportedByLabel">
                <!-- Automatically translated -->
            </strong><span id="reportedBy"></span><br>

            <strong id="reasonLabel">
                <!-- Automatically translated -->
            </strong><span id="reason"></span>
        </p>

        <p>
            <span id="reportWebsite" style="display:none;">
                <!-- Automatically translated -->
            </span>
            <br id="reportBreakpoint" style="display:none;">
            <span id="allowWebsite" style="display:none;">
                <!-- Automatically translated -->
            </span>
        </p>

        <div style="margin: 24px 0 0 0;">
            <button id="backButton" style="display:none;" class="white-pushbutton" type="submit"
                    data-bi-id="BackButton">
                <id id="backButtonText">
                    <!-- Automatically translated -->
                </id>
            </button>

            <button id="continueButton" style="display:none;" class="white-pushbutton" type="button"
                    data-bi-id="ContinueButton">
                <id id="continueButtonText">
                    <!-- Automatically translated -->
                </id>
            </button>
        </div>
    </div>
</div>
</body>
</html>
